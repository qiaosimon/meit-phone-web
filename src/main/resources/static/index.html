<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商机电话</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-olOxEXxDwd20BlATUibkEnjPN3sVq2YWmYOnsMYutq7X8YcUdD6y/1I+f+ZOq/47" crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-MPJ4obrdd9V6yW7E6XqNTtCl9B/Y+hB9LN1c/iGZJRElGo7F9Xr5utOZ7iFUxTno"
            crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                type: "POST",
                url: "/phone/getAll",
                contentType: "application/json;charset=utf-8",
                data: {"name": "yd", "pwd": "123456"},
                dataType: "json",
                success: function (message) {
                    // alert("提交成功"+JSON.stringify(message));
                    let data = '';
                    for (var i = 0; i < message.length; i++) {
                        data = data + "<tr>" +
                            "<th scope=\"row\">" + message[i].id +"</th>"
                            + "<td>" + message[i].shopname + "</td>"
                            + "<td>" + message[i].address + "</td>"
                            + "<td>" + message[i].phone + "</td>"
                            + "<td>" + message[i].cityid + "</td>"
                            + "<td>" + message[i].cateid + "</td>"
                            + "<td>" + message[i].avgscore + "</td>"
                            + "<td>" + message[i].avgscore + "</td>"
                            + "<td>" + message[i].historycouponcount + "</td>"
                            + "<td>" + message[i].shopname + "</td>"
                            + "<td>" + message[i].state + "</td>"
                            + "</tr>"
                    }
                    $('#data').html(data);
                },
                error: function (message) {
                    alert("提交失败" + JSON.stringify(message));
                }
            });
        });

    </script>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">序号</th>
        <th scope="col">店名</th>
        <th scope="col">地址</th>
        <th scope="col">电话</th>
        <th scope="col">城市</th>
        <th scope="col">分类</th>
        <th scope="col">综合评分</th>
        <th scope="col">评价数</th>
        <th scope="col">成交数</th>
        <th scope="col">状态</th>
    </tr>
    </thead>
    <tbody id="data">

    </tbody>
</table>
</body>
</html>
